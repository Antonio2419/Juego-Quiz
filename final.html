<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juego Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <img src="./imagen/logo.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="./imagen/puntos.png" alt="">
                <span class="puntos" id="puntos"> 0 </span>
            </div>
            <h4>Juego Quiz</h4>
            <div class="jugador">
                <span class="nombre" id="nombre"> - </span>
                <img src="./imagen/user (2).png" alt="">
            </div>
        </header>
        <main class="final">
            <h2>QUIZ FINALIZADO</h2>

            <div class="medalla">
                <img src="./imagen/medalla.png" alt="">
                <h3 id="nombre-jugador" class="nombre" >Marco</h3>
            </div>
            <span class="puntaje-final" id="puntaje-final">10000 Puntos</span>

            <h2>ACERTADAS: <span class="final-score" id="total-acertadas">
             20</span></h2>
             <h2>INCORRECTAS: <span class="final-score" id="total-no-acertadas">
             10</span></h2>

             <button class="btn" id="btn-comenzar">Comenzar de Nuevo</button>
           
        </main>
    </div>
    <script src="./js/final.jsx"></script>
</body>
</html>
