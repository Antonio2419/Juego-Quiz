<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <img src="./imagen/logo.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="./imagen/puntos.png" alt="">
                <span class="puntos"> 0 </span>
            </div>
           
            <div class="jugador">
                <span class="nombre"> - </span>
                <img src="./imagen/user (2).png" alt="">
            </div>
        </header>
        <main class="inicio">
            <h2>Bienvenido!!</h2>
            <p>Ingresa tu nombre para jugar</p>
            <input type="text" id="nombre">
            <button class="btn" id="comenzar">Comenzar</button>
        </main>
    </div>
    <script src="./index.html"></script>
   
    
</body>
</html>
