<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <img src="./imagen/logo.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="./imagen/puntos.png" alt="">
                <h4></h4>
                <span class="puntos" id="puntos"> 0 </span>
            </div>
            <h4>Juego Quiz</h4>
            <div class="jugador">
                <span class="nombre" id="nombre" > - </span>
                <img src="./imagen/user (2).png" alt="">
            </div>
        </header>
         <!-- PANTALLA MENU JUEGO -->
        <main class="menu">
            <h2>Hola <span id="nombre-jugador">Marco</span></h2>
            <p>Elige la categoria</p>
            <div class="categorias">
                <div class="categoria" id="general">
                    <img src="/imagen/fooco.png" alt=""
                    class="foto-categoria" >
                    <h3>General</h3>
                </div>
                <div class="categoria" id="musica">
                    <img src="/imagen/musica.png" alt="" class="foto-categoria">
                    <h3>Musica</h3>
                </div>
                <div class="categoria" id="peliculas">
                    <img src="/imagen/pelicula.png" alt=""
                    class="foto-categoria">
                    <h3>Peliculas</h3>
                </div>
                <div class="categoria" id="deportes">
                    <img src="/imagen/deportes.png" alt=""
                    class="foto-categoria">
                    <h3>Deportes</h3>
                </div>
                <div class="categoria" id="programacion">
                    <img src="/imagen/programacion.png" alt=""
                    class="foto-categoria">
                    <h3>Programacion</h3>
                </div>
                <div class="categoria" id="juegos">
                    <img src="/imagen/juegos.png" alt=""
                    class="foto-categoria">
                    <h3>Video Juegos</h3>
                </div>
            </div>
            
        </main>
    </div>
    <script src="../js/menu.jsx"></script>
</body>
</html>
